<div id="player-card">
  <div class="row">
    <div class="col s12 offset-m1 m10">
      <div class="card purple lighten-3">
        <div class="row">
          <div class="avatar col s3 l2 align-center">
            <img ng-cloak ng-src="/images/{{vm.AuthenticationService.User.avatarUrl}}" alt="Avatar" class="circle medium">
          </div>
          <div class="col s9 l10">
            <div class="card-content black-text">
              <span class="card-title">{{vm.AuthenticationService.User.userName}}</span>
              <p>Role: <span ng-show="vm.AuthenticationService.User.isAdmin">Admin</span><span ng-show="!vm.AuthenticationService.User.isAdmin">Normal</span></p>
              <p>Email: {{vm.AuthenticationService.User.email}}</p>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col s10 offset-s1">
            <h6>Friends</h6>
            <button id="edit-friends" class="btn-floating orange" ng-click="vm.editFriends()">
              <i class="medium material-icons">mode_edit</i>
            </button>
            <div class="chip" ng-repeat="friend in vm.FriendService.friends">
              <img src="/images/{{friend.avatarUrl}}" alt="Friend">&nbsp;{{friend.userName}}
              <i class="close material-icons" ng-show="vm.friendEdit">close</i>
            </div>
          </div>
        </div>
        <div class="row">
          <form id="friends" class="col s10 offset-s1">
            <div class="row card valign-wrapper">
              <div class="input-field col s9">
                <input type="text" id="search-term" placeholder="Username or Email" class="validate">
                <label for="search-user-name" class="active">Friend</label>
              </div>
              <div class="col s3 ">
                <button class="btn">Add</button>
              </div>
            </div>
          </form>
        </div>
        <div class="card-action">
          <a ui-sref="Invite" class="btn">Start Game</a>
        </div>
      </div>
    </div>
  </div>
</div>
