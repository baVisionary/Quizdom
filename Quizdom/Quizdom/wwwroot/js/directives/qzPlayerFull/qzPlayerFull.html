<div class="row player">
  <div class="col s12 m10 l8">
    <div class="card horizontal purple lighten-3">
      <div class="card-content blue-grey-text">
        <div class="col s3">
          <img ng-src="/images/{{player.avatarUrl}}" alt="Avatar" class="avatar circle">
        </div>
        <div class="col s9">
          <span class="card-title">{{player.username}}</span>
          <p>Role: <span ng-show="player.isAdmin">Admin</span><span ng-show="!player.isAdmin">Normal</span></p>
          <p>Email: {{player.email}}</p>
        </div>
        <div class="card-action">Testing</div>
      </div>
    </div>
  </div>
</div>
