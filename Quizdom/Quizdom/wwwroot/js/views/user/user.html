<div id="userview">
  <div class="row player">
    <div class="col s12 l9">
      <div class="card purple lighten-3">
        <div class="card-content blue-grey-text"></div>
        <div class="col s3">
          <img ng-src="/images/{{vm.UserServices.AuthUser.avatarUrl}}" alt="Avatar" class="avatar circle">
        </div>
        <div class="col s9">
          <span class="card-title">{{vm.UserServices.AuthUser.username}}</span>
          <p>Role: <span ng-show="vm.UserServices.AuthUser.isAdmin">Admin</span><span ng-show="!vm.UserServices.AuthUser.isAdmin">Normal</span></p>
          <p>Email: {{vm.UserServices.AuthUser.email}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
