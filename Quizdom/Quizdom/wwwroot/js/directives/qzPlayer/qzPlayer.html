<div class="col s4">
  <div class="card blue darken-4 center-align qzPlayer">
    <div class="card-content white-text text-darken-1 center-align">
      <h4>{{player.prizePoints}}</h4>
      <div class="chip">
        <img ng-cloak ng-src="/images/{{player.avatarUrl}}" alt="Avatar">
        <div class="valign-wrapper">{{player.userName}}</div>
      </div>
    </div>
  </div>
</div>
