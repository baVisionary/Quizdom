<!-- Prepare to answer question from category appears for 3 sec countdown -->
<div class="card grey-text text-darken-4" id='prepare'>
    <div class="card-content center-align">
      <span class="card-title">{{ vm.GameService.question.catLong }}</span>
      <span>Get ready to answer</span>
      <h1>{{ vm.timer | number: 0 }}</h1>
    </div>
  </div>
